{% extends 'store/main.html' %} {% load static %} {% block content %}
<div class="row">
	<div class="col-lg-12">
		<div class="box-element">
			<a class="btn btn-outline-dark" href="">&#x2190; Continue Shopping</a>
			<br />
			<table class="table">
				<tr>
					<th>
						<h5>Item: <strong>3</strong></h5>
					</th>
					<th>
						<h5>Total: <strong>$233</strong></h5>
					</th>
					<th>
						<a
							style="float: right; margin: 5px"
							class="btn btn-success"
							href="{% url 'checkout' %}"
							>Checkout</a
						>
					</th>
				</tr>
			</table>
		</div>
		<br />
		<div class="box-element">
			<div class="cart-row">
				<div style="flex: 2"></div>
				<div style="flex: 2"><strong>Item</strong></div>
				<div style="flex: 1"><strong>Price</strong></div>
				<div style="flex: 1"><strong>Quantity</strong></div>
				<div style="flex: 1"><strong>Total</strong></div>
			</div>
			{% for item in items %}
			<div class="cart-row">
				<div style="flex: 2">
					<img class="row-image" src="{% static 'images/placeholder.png' %}" />
				</div>
				<div style="flex: 2">Item</div>
				<div style="flex: 1">Price</div>
				<div style="flex: 1">
					<p class="quantity">2</p>
					<div class="quantity" style="position:relative">
					
						<i class="fa fa-sort-desc chg-quantity" aria-hidden="true"></i>
						<i style="position:absolute;top:8px;left:10px" class="fa fa-sort-asc chg-quantity" aria-hidden="true"></i>
					</div>

				</div>
				<div style="flex: 1">Total</div>
			</div>
			{% endfor %}
			</div>
		</div>
	</div>
</div>

{% endblock content %}
